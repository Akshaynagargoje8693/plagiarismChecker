{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style type="text/css">
    .card{
      width:500px;
      height:600px;
      padding: auto;
  }
  .center {
      margin: auto;

  }
  .cardpadding{
      padding-bottom: 20px;
      padding-top: 20px;
      padding-left: 20px;
      padding-right: 20px;
  }


</style>

<title>Plagiarism</title>
</head  >
<body class="bg-dark">
  <nav class="shadow-sm navbar navbar-light bg-light font-weight-bolder">
    <b style="font-size: 30px;"><span style="color: rgb(8, 139, 8);">P</span>lagiarism <span style="color: blue;">C</span>hecker</b>
    <div style="float: right;">
    <a class="text-success navbar-brand" href="/plagiarism/check">Check Plagiarism</a>
    <img src="{% static 'my_app/logout.png' %}" onclick="" style="height: 20px;width: 20px;" alt="">
    </div>
  </nav>
  <div class=" center row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <div class="cardpadding card bg-light" style="margin-top: 70px;width: 100%;">
          <!-- <h2 class="text-success">Welcome {{username}}</h2> -->
          <h1 class="text-dark">Upload Files</h1>
          <form method="post" enctype="multipart/form-data" action="/uploadFiles/logic">
            {% csrf_token %}
            <input  type="file" name="sentFile" multiple required>
            <input class="btn btn-success text-light" type="submit" name="submit" value="Upload" >
        </form>
        <br>
        <h3>List of Files Present</h3>
        <div class="row">
          {% for file in fileArray %}
          <div class="col-md-6">{{ file }}</div>
          {% endfor %}
        </div>
    </div>
    <div class="col-md-1">
    </div>
</div>
</div>
</body>
</html>
